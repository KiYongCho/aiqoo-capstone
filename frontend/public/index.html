<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AIQOO Capstone</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div class="app" id="appRoot">
    <!-- LEFT: 영상 -->
    <section class="left">
      <div class="toolbar">
        <input id="videoUrl" placeholder="YouTube URL 또는 mp4 URL 입력 후 적용" />
        <button id="videoApply" type="button">적용</button>

        <!-- ✅ 모바일에서만 노출: Q&A 펼치기/접기 -->
        <button id="qaToggle" type="button" aria-pressed="false" title="Q&A 접기/펼치기">
          🧩 Q&A
        </button>
      </div>

      <div class="videoWrap">
        <div class="videoBox">
          <video id="nativeVideo" class="hidden" controls playsinline></video>

          <div id="youtubeWrap" class="hidden" style="width:100%;height:100%;">
            <div id="ytPlayer" style="width:100%;height:100%;"></div>
          </div>

          <div id="videoPlaceholder" class="placeholder">
            URL을 입력하고 “적용”을 누르세요.
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: QA iframe -->
    <section class="right" id="qaPanel">
      <div class="panel">
        <!-- ✅ 모바일에서 드래그로 높이 조절 -->
        <div id="qaResizeHandle" class="qa-resize-handle" aria-label="Q&A 높이 조절"></div>

        <iframe
          id="qaFrame"
          class="qa"
          src="/qa.html"
          title="AIQOO Q&A"
          loading="eager"
        ></iframe>
      </div>
    </section>
  </div>

  <script type="module" src="/js/page/index.js"></script>
</body>
</html>
